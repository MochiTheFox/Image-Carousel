<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript Image Carousel</title>
</head>
<body>
  <section aria-label="Games Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides="">
        <li class="slide" data-active>
          <img src="img/bioshock.jpg" alt="bioshock">
        </li>
        <li class="slide">
          <img src="img/eldenring.jpg" alt="eldenring">
        </li>
        <li class="slide">
          <img src="img/forespoken.jpg" alt="forespoken">
        </li>
        <li class="slide">
          <img src="img/got.jpg" alt="got">
        </li>
        <li class="slide">
          <img src="img/gow.jpg" alt="gow">
        </li>
        <li class="slide">
          <img src="img/lou.jpg" alt="lou">
        </li>
        <li class="slide">
          <img src="img/uncharted.jpg" alt="uncharted">
        </li>
        <li class="slide">
          <img src="img/wildHearts.jpg" alt="wildHearts">
        </li>
      </ul>
    </div>
  </section>
</body>
<script src="js/main.js"></script>

</html>
